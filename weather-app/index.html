<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name"class="cityName" id="cityName" spellcheck="false" name="city">
        <button onclick="searchCity()" onkeypress="searchCty()">
            <img src="images/search.png">
        </button>
    </div>
    <div class="weather">
        <img id="image"alt="rain" class="weather-icon">
        <h1 class="temp" id="temp"></h1>
        <h2 class="city" id="city"></h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="humid">
                <div>
                    <p id="humidity" class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="humid">
                <div>
                    <p id="wind" class="wind"></p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="weather.js"></script>
    </body>
</html>
